on: pull_request

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{github.event.pull_request.head.ref}
      - uses: actions/setup-python@v3
        with:
          python-version: "3.10"
          architecture: x64
      - name: install dependencies
        run: pip install -r requirements.txt
      - name: run tests
        run: python -m unittest -v
